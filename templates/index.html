{% extends 'base.html' %}
{% block content %}
        <div class="container">
        {% for post in post_list %}
        <div class="card m-3">
            <div class="card-body">
                <h2 class="card-title">{{post.title}}</h2>
                    <div class="card-text">{{post.content | slice:"100"}}</div>
          <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}">Read More!</a> 
          <h5> {{post.author | title}}</h5>
                
        </div>
        </div> 
        {% endfor %}
        </div>
{% endblock content %}
